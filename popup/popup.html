<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🧹 Tab Cleaner</h1>
    
    <div class="settings">
      <h3>Inactive Tab Settings</h3>
      <div class="setting-group">
        <label for="inactiveTime">Close tabs inactive for:</label>
        <select id="inactiveTime">
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="180">3 hours</option>
          <option value="360">6 hours</option>
          <option value="720">12 hours</option>
          <option value="1440">24 hours</option>
        </select>
      </div>
      <div class="setting-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="autoCleanup">
          <label for="autoCleanup">Auto cleanup</label>
        </div>
      </div>
    </div>

    <div class="action-sections">
      <div class="action-section">
        <h3 class="section-title">⚡ Quick Actions</h3>
        <div class="button-group horizontal">
          <button id="closeInactiveTabs" class="btn primary">🚀 Close Inactive</button>
          <button id="previewInactiveTabs" class="btn secondary">👀 Preview</button>
        </div>
      </div>

      <div class="action-section">
        <h3 class="section-title">📁 Organization</h3>
        <div class="button-group horizontal">
          <button id="groupTabsByDomain" class="btn info">📁 Group by Domain</button>
          <button id="ungroupAllTabs" class="btn info">📂 Ungroup All</button>
        </div>
      </div>

      <div class="action-section">
        <h3 class="section-title">🔖 Bookmarks</h3>
        <div class="button-group">
          <button id="saveSession" class="btn primary">💾 Save Session</button>
          <button id="manageBookmarks" class="btn secondary">📚 Manage Bookmarks</button>
        </div>
      </div>

      <div class="action-section">
        <h3 class="section-title">🧹 Cleanup</h3>
        <div class="button-group">
          <button id="closeDuplicates" class="btn success">🔄 Remove Duplicates</button>
          <button id="closeAllTabs" class="btn danger">🗑️ Close All Tabs</button>
        </div>
      </div>
    </div>
    
    <!-- Bookmark Management Modal -->
    <div id="bookmarkModal" class="modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>📚 Bookmark Manager</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="bookmark-search">
            <input type="text" id="bookmarkSearch" placeholder="🔍 Search bookmarks..." />
          </div>
          <div class="bookmark-actions">
            <button id="restoreAllSessions" class="btn info">🔄 Restore All Sessions</button>
            <button id="cleanupBookmarks" class="btn warning">🧹 Cleanup Dead Links</button>
            <button id="exportBookmarks" class="btn secondary">📤 Export Sessions</button>
          </div>
          <div id="bookmarkList" class="bookmark-list">
            <div class="loading">Loading bookmarks...</div>
          </div>
        </div>
      </div>
    </div>

    <div class="info">
      <p id="tabCount">Loading...</p>
      <p id="inactiveCount">Inactive tabs: 0</p>
      <p id="groupCount">Tab groups: 0</p>
      <p id="sessionCount">Saved sessions: 0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
