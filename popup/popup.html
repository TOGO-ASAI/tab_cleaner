<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🧹 Tab Cleaner</h1>
    
    <div class="settings">
      <h3>Inactive Tab Settings</h3>
      <div class="setting-group">
        <label for="inactiveTime">Close tabs inactive for:</label>
        <select id="inactiveTime">
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="180">3 hours</option>
          <option value="360">6 hours</option>
          <option value="720">12 hours</option>
          <option value="1440">24 hours</option>
        </select>
      </div>
      <div class="setting-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="autoCleanup">
          <label for="autoCleanup">Auto cleanup</label>
        </div>
      </div>
    </div>

    <div class="action-sections">
      <!-- Primary Actions -->
      <div class="action-section primary-actions">
        <h4 class="section-title">
          <span class="section-icon">⚡</span>
          Quick Actions
        </h4>
        <div class="button-group">
          <button id="closeInactiveTabs" class="primary action-btn">
            <span class="btn-icon">🚀</span>
            <span class="btn-text">Close Inactive</span>
          </button>
          <button id="previewInactiveTabs" class="action-btn">
            <span class="btn-icon">👀</span>
            <span class="btn-text">Preview</span>
          </button>
        </div>
      </div>

      <!-- Organization Actions -->
      <div class="action-section organization-actions">
        <h4 class="section-title">
          <span class="section-icon">📁</span>
          Organization
        </h4>
        <div class="button-group horizontal">
          <button id="groupTabsByDomain" class="group-btn action-btn">
            <span class="btn-icon">📁</span>
            <span class="btn-text">Group by Domain</span>
          </button>
          <button id="ungroupAllTabs" class="group-btn action-btn">
            <span class="btn-icon">📂</span>
            <span class="btn-text">Ungroup All</span>
          </button>
        </div>
      </div>

      <!-- Cleanup Actions -->
      <div class="action-section cleanup-actions">
        <h4 class="section-title">
          <span class="section-icon">🧹</span>
          Cleanup
        </h4>
        <div class="button-group horizontal">
          <button id="closeDuplicates" class="cleanup-btn action-btn">
            <span class="btn-icon">🔄</span>
            <span class="btn-text">Remove Duplicates</span>
          </button>
          <button id="closeAllTabs" class="danger-btn action-btn">
            <span class="btn-icon">🗑️</span>
            <span class="btn-text">Close All</span>
          </button>
        </div>
      </div>
    </div>
    
    <div class="info">
      <p id="tabCount">Loading...</p>
      <p id="inactiveCount">Inactive tabs: 0</p>
      <p id="groupCount">Tab groups: 0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
