<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🧹 Tab Cleaner</h1>
    
    <div class="settings">
      <h3>Inactive Tab Settings</h3>
      <div class="setting-group">
        <label for="inactiveTime">Close tabs inactive for:</label>
        <select id="inactiveTime">
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="180">3 hours</option>
          <option value="360">6 hours</option>
          <option value="720">12 hours</option>
          <option value="1440">24 hours</option>
        </select>
      </div>
      <div class="setting-group">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="autoCleanup">
          <label for="autoCleanup">Auto cleanup</label>
        </div>
      </div>
    </div>

    <div class="sessions">
      <h3>📂 Session Management</h3>
      <div class="session-controls">
        <div class="session-input-group">
          <input type="text" id="sessionName" placeholder="Enter session name...">
          <button id="saveSession">💾 Save</button>
        </div>
        <div class="saved-sessions" id="savedSessions">
          <!-- Saved sessions will be populated here -->
        </div>
      </div>
    </div>

    <div class="recovery">
      <h3>🔄 Recently Closed</h3>
      <div class="recovery-controls">
        <div class="recently-closed" id="recentlyClosed">
          <!-- Recently closed tabs will be populated here -->
        </div>
        <button id="clearHistory" class="small">🗑️ Clear History</button>
      </div>
    </div>

    <div class="suggestions">
      <h3>🎯 Smart Suggestions</h3>
      <div class="suggestions-list" id="suggestionsList">
        <!-- Smart suggestions will be populated here -->
      </div>
    </div>

    <div class="buttons">
      <button id="closeInactiveTabs" class="primary">🚀 Close Inactive Tabs</button>
      <button id="previewInactiveTabs">👀 Preview Inactive Tabs</button>
      <button id="closeAllTabs">🗑️ Close All Tabs</button>
      <button id="closeDuplicates">🔄 Close Duplicates</button>
    </div>
    
    <div class="info">
      <p id="tabCount">Loading...</p>
      <p id="inactiveCount">Inactive tabs: 0</p>
    </div>

    <div class="statistics">
      <h3>📊 Statistics</h3>
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="totalTabsClosed">0</div>
          <div class="stat-label">Tabs Cleaned</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="memoryFreed">0MB</div>
          <div class="stat-label">Memory Freed</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="sessionsCreated">0</div>
          <div class="stat-label">Sessions Saved</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="tabsRestored">0</div>
          <div class="stat-label">Tabs Restored</div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
