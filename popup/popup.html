<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>🧹 Tab Cleaner</h1>
    
    <!-- Status indicators -->
    <div class="status-bar">
      <div class="status-item">
        <span class="status-icon">📊</span>
        <span id="tabCount">0</span>
      </div>
      <div class="status-item">
        <span class="status-icon">⏱️</span>
        <span id="inactiveCount">0</span>
      </div>
      <div class="status-item">
        <span class="status-icon">📁</span>
        <span id="groupCount">0</span>
      </div>
    </div>

    <!-- Main actions -->
    <div class="main-actions">
      <button id="closeInactiveTabs" class="btn primary large">🚀 Clean Inactive Tabs</button>
      <div class="quick-actions">
        <button id="previewInactiveTabs" class="btn secondary">👀 Preview</button>
        <button id="closeDuplicates" class="btn secondary">🔄 Remove Duplicates</button>
      </div>
    </div>

    <!-- Settings section -->
    <div class="settings-compact">
      <div class="setting-row">
        <label for="inactiveTime">Inactive after:</label>
        <select id="inactiveTime">
          <option value="30">30min</option>
          <option value="60">1h</option>
          <option value="180">3h</option>
          <option value="360">6h</option>
          <option value="720">12h</option>
          <option value="1440">24h</option>
        </select>
      </div>
      <div class="setting-row">
        <label for="autoCleanup">Auto cleanup</label>
        <input type="checkbox" id="autoCleanup">
      </div>
    </div>

    <!-- Secondary actions -->
    <div class="secondary-actions">
      <div class="action-group">
        <button id="groupTabsByDomain" class="btn info small">📁 Group by Domain</button>
        <button id="ungroupAllTabs" class="btn info small">📂 Ungroup All</button>
      </div>
      <button id="closeAllTabs" class="btn danger small">🗑️ Close All Tabs</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
